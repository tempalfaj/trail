<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="height=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Document</title>
    <style>

    </style>
    <!-- <script type="text/javascript" src="http://livejs.com/live.js"></script> -->
    <!-- <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <!-- <script src="test2.js"></script> -->
    <script>
    function change() {
        let results = Array.from(document.querySelectorAll('.result > div')),
            districtChecked = document.querySelectorAll('.filter input.district:checked'),
            branchChecked = document.querySelectorAll('.filter input.branch:checked'),
            casteChecked = document.querySelectorAll('.filter input.caste:checked');
        // Hide all results
        results.forEach(function(result) {
            result.style.display = 'none';
        });
        // Filter results to only those that meet ALL requirements:        

        filterdistrictOrbranchOrcaste(districtChecked);

        if (branchChecked.length != 0) {
            filterdistrictOrbranchOrcaste(branchChecked);
        }

        function filterdistrictOrbranchOrcaste(districtOrbranchOrcasteChecked) {
            results = Array.from(districtOrbranchOrcasteChecked).reduce(function(sum, input) {
                const attrib = input.getAttribute('rel');
                return sum.concat(results.filter(function(result) {
                    return result.classList.contains(attrib);
                }));
            }, []);
        }
        // Show those filtered results:
        results.forEach(function(result) {
            result.style.display = 'block';
        });
    }
    change();
    </script>
</head>

<body>
    <h1>For 95%-100%</h1>
    <div class="filter">
        <h1>Select District</h1>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="sangli" class="district" onchange="change()" />Sangli</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="kolhapur" class="district" onchange="change()" />Kolhapur</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="karad" class="district" onchange="change()" />Karad</label>
        </div>
    
        
        
        
        <h1>Select Branch</h1>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="cse" class="branch" onchange="change()" />CSE</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="civil" class="branch" onchange="change()" />Civil</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="mech" class="branch" onchange="change()" />Mechanical</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="etc" class="branch" onchange="change()" />ETC</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="etc" class="branch" onchange="change()" />ETC</label>
        </div>
    </div>
    
    
    
    
    
     <h1>caste</h1>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="open" class="caste" onchange="change()" />Open</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="obc" class="caste" onchange="change()" />OBC</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="sc" class="caste" onchange="change()" />SC</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="st" class="caste" onchange="change()" />ST</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" rel="nt1" class="caste" onchange="change()" />NT1</label>
        </div>
    </div>
    
    
    
    
    
    <div class="result">
        <div class="sangli cse open">
            <h1>RIT CSE</h1>
        </div>
        <div class="apple a8">
            <h1>iPhone 6</h1>
        </div>
        <div class="samsung exynos">
            <h1>Samsung s7</h1>
        </div>
        <div class="xiaomi snapdragon">
            <h1>Xiaomi Redmi note 4x</h1>
        </div>
    </div>
</body>

</html>
